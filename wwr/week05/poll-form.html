<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD130 HTML form - user poll </title>
    <link rel="stylesheet" href="styles/poll-form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

</head>
<body>
<header>
    <h1>WDD 130 Aaron Fonoimoana HTML - user poll</h1>
</header>
<main>
    <form>
        <fieldset>
            <legend>contact information</legend>
        <div class="form-item column2">
            <label for="fullname">full name:</label>
            <input type="text" id="fullname" name="fullname">
        </div>
        <div class="form-item column2">
            <label for="useremail">Email:</label>
            <input type="text" id="useremail" name="useremail">
        </div>
        </fieldset>
        <fieldset>
            <legend>Questions</legend>
        <div class="form-item column1">
            <label for="browser">What is your favorite browser</label>
            <select name="browser" id="browser">
                <option value="chrome">Chrome</option>
                <option value="firefox">Firefox</option>
                <option value="safari">Safari</option>
                <option value="edge">Edge</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-item column1">
            <label for="pet">Do you have a pet?</label>
            <input type="checkbox" id="pet" name="pet">
        </div>
            <label for="feedback">Where have you lived in the past?</label>
            <textarea name="feedback" id="feedback" rows="4" placeholder="Burlington Washington, Provo Utah, Laie Hawaii"></textarea>
        </fieldset>
        <button type="submit"> Submit Poll</button>
    </form>
</main>
<footer>
    <p>Â©2025  HTML form - poll activity # Aaron Fonoimoana #</p>
</footer>    
</body>
</html>
